
<!DOCTYPE html>
<html lang="en" data-bs-theme="blue-theme">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maxton | Bootstrap 5 Admin Dashboard Template</title>
  <!--favicon-->
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png">
  <!-- loader-->
  <link href="assets/css/pace.min.css" rel="stylesheet">
  <script src="assets/js/pace.min.js"></script>
  <!--plugins-->
  <link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/metisMenu.min.css">
  <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/mm-vertical.css">
  <!--bootstrap css-->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
  <!--main css-->
  <link href="assets/css/bootstrap-extended.css" rel="stylesheet">
  <link href="sass/main.css" rel="stylesheet">
  <link href="sass/dark-theme.css" rel="stylesheet">
  <link href="sass/blue-theme.css" rel="stylesheet">
  <link href="sass/responsive.css" rel="stylesheet">
  <!-- Bootstrap Icons for password toggle -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <!--authentication-->
  <div class="section-authentication-cover">
    <div class="">
      <div class="row g-0">
        <div class="col-12 col-xl-7 col-xxl-8 auth-cover-left align-items-center justify-content-center d-none d-xl-flex border-end bg-transparent">
          <div class="card rounded-0 mb-0 border-0 shadow-none bg-transparent bg-none">
            <div class="card-body">
              <img src="assets/images/auth/login1.png" class="img-fluid auth-img-cover-login" width="650" alt="">
            </div>
          </div>
        </div>
        <div class="col-12 col-xl-5 col-xxl-4 auth-cover-right align-items-center justify-content-center border-top border-4 border-primary border-gradient-1">
          <div class="card rounded-0 m-3 mb-0 border-0 shadow-none bg-none">
            <div class="card-body p-sm-5">
              <img src="assets/images/logo1.png" class="mb-4" width="145" alt="">
              <h4 class="fw-bold">Get Started Now</h4>
              <p class="mb-0">Enter your credentials to login your account</p>
              <div class="row g-3 my-4">
                <div class="col-12 col-lg-6">
                  <button class="btn btn-light py-2 font-text1 fw-bold d-flex align-items-center justify-content-center w-100"><img src="assets/images/apps/05.png" width="20" class="me-2" alt="">Google</button>
                </div>
                <div class="col col-lg-6">
                  <button class="btn btn-light py-2 font-text1 fw-bold d-flex align-items-center justify-content-center w-100"><img src="assets/images/apps/17.png" width="20" class="me-2" alt="">Facebook</button>
                </div>
              </div>
              <div class="separator section-padding">
                <div class="line"></div>
                <p class="mb-0 fw-bold">OR</p>
                <div class="line"></div>
              </div>
              <div class="form-body mt-4">
                <form class="row g-3" id="loginForm">
                  <div class="col-12">
                    <label for="inputEmailAddress" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmailAddress" placeholder="jhon@example.com" required>
                  </div>
                  <div class="col-12">
                    <label for="inputChoosePassword" class="form-label">Password</label>
                    <div class="input-group" id="show_hide_password">
                      <input type="password" class="form-control" id="inputChoosePassword" placeholder="Enter Password" required>
                      <a href="javascript:;" class="input-group-text bg-transparent"><i class="bi bi-eye-slash-fill"></i></a>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                      <label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
                    </div>
                  </div>
                  <div class="col-md-6 text-end">
                    <a href="auth-cover-forgot-password.html">Forgot Password?</a>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button type="submit" class="btn btn-grd-primary" id="loginButton">Login</button>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="text-start">
                      <p class="mb-0">Don't have an account yet? <a href="auth-cover-register.html">Sign up here</a></p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--authentication-->

  <!--plugins-->
  <script src="assets/js/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    $(document).ready(function () {
      // Initialize Supabase client
      const supabase = window.supabase.createClient(
        'https://tytqhynyngacgwotruxi.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5dHFoeW55bmdhY2d3b3RydXhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE5Mjc5NDQsImV4cCI6MjA1NzUwMzk0NH0.iATNtASF6llrz-t7D2lWEthwcaVLesldnIqMSkEpAmo'
      );

      // Toggle password visibility
      $("#show_hide_password a").on('click', function (event) {
        event.preventDefault();
        const passwordInput = $('#show_hide_password input');
        const icon = $('#show_hide_password i');
        if (passwordInput.attr("type") === "password") {
          passwordInput.attr('type', 'text');
          icon.removeClass("bi-eye-slash-fill").addClass("bi-eye-fill");
        } else {
          passwordInput.attr('type', 'password');
          icon.removeClass("bi-eye-fill").addClass("bi-eye-slash-fill");
        }
      });

      // Handle form submission
      $('#loginForm').on('submit', async function (event) {
        event.preventDefault();

        const email = $('#inputEmailAddress').val().trim();
        const password = $('#inputChoosePassword').val().trim();

        if (!email || !password) {
          alert('Please enter both email and password.');
          return;
        }

        try {
          const { data: user, error } = await supabase
            .from('users')
            .select('email, password')
            .eq('email', email)
            .eq('password', password)
            .single();

          if (error || !user) {
            alert('Invalid email or password.');
            return;
          }

          if (user) {
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('userEmail', email);
            alert('Login successful!');
            window.location.href = 'table.html';
          }
        } catch (error) {
          console.error('Unexpected Error:', error);
          alert('An unexpected error occurred. Please try again.');
        }
      });
    });
  </script>
</body>
</html>
