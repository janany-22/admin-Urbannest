<!DOCTYPE html>
<html lang="en" data-bs-theme="blue-theme">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maxton | Admin Register</title>
  <!--favicon-->
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png">
  <!-- loader-->
  <link href="assets/css/pace.min.css" rel="stylesheet">
  <script src="assets/js/pace.min.js"></script>
  <!--plugins-->
  <link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/metisMenu.min.css">
  <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/mm-vertical.css">
  <!--bootstrap css-->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
  <!--main css-->
  <link href="assets/css/bootstrap-extended.css" rel="stylesheet">
  <link href="sass/main.css" rel="stylesheet">
  <link href="sass/dark-theme.css" rel="stylesheet">
  <link href="sass/blue-theme.css" rel="stylesheet">
  <link href="sass/responsive.css" rel="stylesheet">
</head>
<body>
  <!--authentication-->
  <div class="section-authentication-cover">
    <div class="">
      <div class="row g-0">
        <div class="col-12 col-xl-7 col-xxl-8 auth-cover-left align-items-center justify-content-center d-none d-xl-flex border-end bg-transparent">
          <div class="card rounded-0 mb-0 border-0 shadow-none bg-transparent bg-none">
            <div class="card-body">
              <img src="assets/images/auth/register1.png" class="img-fluid auth-img-cover-login" width="500" alt="">
            </div>
          </div>
        </div>
        <div class="col-12 col-xl-5 col-xxl-4 auth-cover-right align-items-center justify-content-center">
          <div class="card rounded-0 m-3 border-0 shadow-none bg-none">
            <div class="card-body p-sm-5">
              <img src="assets/images/logo1.png" class="mb-4" width="145" alt="">
              <h4 class="fw-bold">Admin Signup</h4>
              <p class="mb-0">Enter your details to create your admin account</p>

              <div class="form-body mt-4">
                <form class="row g-3" id="adminRegisterForm">
                  <div class="col-12">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Jhon">
                  </div>
                  <div class="col-12">
                    <label for="inputEmailAddress" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="inputEmailAddress" placeholder="example@user.com">
                  </div>
                  <div class="col-12">
                    <label for="inputChoosePassword" class="form-label">Password</label>
                    <div class="input-group" id="show_hide_password">
                      <input type="password" class="form-control border-end-0" id="inputChoosePassword" value="12345678">
                      <a href="javascript:;" class="input-group-text bg-transparent"><i class="bi bi-eye-slash-fill"></i></a>
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="inputSelectCountry" class="form-label">Country</label>
                    <select class="form-select" id="inputSelectCountry" aria-label="Default select example">
                      <option selected>India</option>
                      <option value="1">United Kingdom</option>
                      <option value="2">America</option>
                      <option value="3">Thailand</option>
                    </select>
                  </div>
                  <div class="col-12">
                    <div class="form-check form-check-primary">
                      <input class="form-check-input" type="checkbox" id="checkbox-primary-1">
                      <label class="form-check-label" for="checkbox-primary-1">I read and agree to <a href="javascript:;">Terms & Conditions</a></label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button type="submit" class="btn btn-grd-danger">Register</button>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="text-start">
                      <p class="mb-0">Already have an admin account? <a href="admin-login.html">Sign in here</a></p>
                      <p class="mb-0">Are you a builder? <a href="index.html">Signup as a builder</a></p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--authentication-->

  <!--plugins-->
  <script src="assets/js/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    $(document).ready(function () {
      const supabase = window.supabase.createClient(
        'https://tytqhynyngacgwotruxi.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5dHFoeW55bmdhY2d3b3RydXhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE5Mjc5NDQsImV4cCI6MjA1NzUwMzk0NH0.iATNtASF6llrz-t7D2lWEthwcaVLesldnIqMSkEpAmo'
      );
  
      $("#show_hide_password a").on('click', function (event) {
        event.preventDefault();
        if ($('#show_hide_password input').attr("type") == "text") {
          $('#show_hide_password input').attr('type', 'password');
          $('#show_hide_password i').addClass("bi-eye-slash-fill");
          $('#show_hide_password i').removeClass("bi-eye-fill");
        } else if ($('#show_hide_password input').attr("type") == "password") {
          $('#show_hide_password input').attr('type', 'text');
          $('#show_hide_password i').removeClass("bi-eye-slash-fill");
          $('#show_hide_password i').addClass("bi-eye-fill");
        }
      });
  
      $('#adminRegisterForm').on('submit', async function (event) {
        event.preventDefault();
  
        const username = $('#inputUsername').val().trim();
        const email = $('#inputEmailAddress').val().trim();
        const password = $('#inputChoosePassword').val().trim();
        const country = $('#inputSelectCountry').val();
        const termsAccepted = $('#checkbox-primary-1').is(':checked');
  
        if (!username || !email || !password || !country || !termsAccepted) {
          alert('Please fill in all fields and accept the terms.');
          return;
        }
  
        try {
          // Check if email is already used by a builder
          const { data: builder, error: builderError } = await supabase
            .from('builders')
            .select('id')
            .eq('email', email)
            .single();
  
          if (!builderError && builder) {
            alert('This email is already registered as a builder. Please use a different email or login as a builder.');
            return;
          }
  
          const { data, error } = await supabase.auth.signUp({
            email: email,
            password: password,
            options: {
              data: {
                role: 'admin',
                username: username,
                country: country
              },
              emailRedirectTo: 'http://localhost:8080/table.html'
            }
          });
  
          if (error) {
            console.error('Signup Error:', error);
            alert('Signup failed: ' + error.message);
            return;
          }
  
          // Insert into users table (assuming you have a users table)
          const { error: insertError } = await supabase
            .from('users')
            .insert([{ email, username, country }]);
  
          if (insertError) {
            console.error('Insert Error:', insertError);
            alert('Failed to save user data: ' + insertError.message);
            return;
          }
  
          alert('Signup successful! Please check your email to verify your account.');
        } catch (error) {
          console.error('Unexpected Error:', error);
          alert('An unexpected error occurred. Please try again.');
        }
      });
    });
  </script>
</body>
</html>
