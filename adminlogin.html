<!DOCTYPE html>
<html lang="en" data-bs-theme="blue-theme">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maxton | Admin Login</title>
  <!--favicon-->
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png">
  <!-- loader-->
  <link href="assets/css/pace.min.css" rel="stylesheet">
  <script src="assets/js/pace.min.js"></script>
  <!--plugins-->
  <link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/metisMenu.min.css">
  <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/mm-vertical.css">
  <!--bootstrap css-->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
  <!--main css-->
  <link href="assets/css/bootstrap-extended.css" rel="stylesheet">
  <link href="sass/main.css" rel="stylesheet">
  <link href="sass/dark-theme.css" rel="stylesheet">
  <link href="sass/blue-theme.css" rel="stylesheet">
  <link href="sass/responsive.css" rel="stylesheet">
</head>
<body>
  <!--authentication-->
  <div class="auth-basic-wrapper d-flex align-items-center justify-content-center">
    <div class="container-fluid my-5 my-lg-0">
      <div class="row">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mx-auto">
          <div class="card rounded-4 mb-0 border-top border-4 border-primary border-gradient-1">
            <div class="card-body p-5">
              <img src="assets/images/logo1.png" class="mb-4" width="145" alt="">
              <h4 class="fw-bold">Admin Login</h4>
              <p class="mb-0">Enter your credentials to login to your admin account</p>

              <div class="form-body my-5">
                <form class="row g-3" id="adminLoginForm">
                  <div class="col-12">
                    <label for="inputEmailAddress" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmailAddress" placeholder="jhon@example.com" required>
                  </div>
                  <div class="col-12">
                    <label for="inputChoosePassword" class="form-label">Password</label>
                    <div class="input-group" id="show_hide_password">
                      <input type="password" class="form-control border-end-0" id="inputChoosePassword" placeholder="Enter Password" required>
                      <a href="javascript:;" class="input-group-text bg-transparent"><i class="bi bi-eye-slash-fill"></i></a>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                      <label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
                    </div>
                  </div>
                  <div class="col-md-6 text-end"><a href="auth-basic-forgot-password.html">Forgot Password ?</a></div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button type="submit" class="btn btn-grd-primary">Login</button>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="text-start">
                      <p class="mb-0">Don't have an admin account? <a href="auth-cover-register.html">Sign up here</a></p>
                      <p class="mb-0">Are you a builder? <a href="index.html">Login as a builder</a></p>
                    </div>
                  </div>
                </form>
              </div>

              <div class="separator section-padding">
                <div class="line"></div>
                <p class="mb-0 fw-bold">OR SIGN IN WITH</p>
                <div class="line"></div>
              </div>

              <div class="d-flex gap-3 justify-content-center mt-4">
                <a href="javascript:;" class="wh-42 d-flex align-items-center justify-content-center rounded-circle bg-grd-danger">
                  <i class="bi bi-google fs-5 text-white"></i>
                </a>
                <a href="javascript:;" class="wh-42 d-flex align-items-center justify-content-center rounded-circle bg-grd-deep-blue">
                  <i class="bi bi-facebook fs-5 text-white"></i>
                </a>
                <a href="javascript:;" class="wh-42 d-flex align-items-center justify-content-center rounded-circle bg-grd-info">
                  <i class="bi bi-linkedin fs-5 text-white"></i>
                </a>
                <a href="javascript:;" class="wh-42 d-flex align-items-center justify-content-center rounded-circle bg-grd-royal">
                  <i class="bi bi-github fs-5 text-white"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--authentication-->

  <!--plugins-->
  <script src="assets/js/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    $(document).ready(function () {
      // Initialize Supabase client
      const supabase = window.supabase.createClient(
        'https://tytqhynyngacgwotruxi.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5dHFoeW55bmdhY2d3b3RydXhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE5Mjc5NDQsImV4cCI6MjA1NzUwMzk0NH0.iATNtASF6llrz-t7D2lWEthwcaVLesldnIqMSkEpAmo'
      );
  
      // Password visibility toggle
      $("#show_hide_password a").on('click', function (event) {
        event.preventDefault();
        if ($('#show_hide_password input').attr("type") == "text") {
          $('#show_hide_password input').attr('type', 'password');
          $('#show_hide_password i').addClass("bi-eye-slash-fill");
          $('#show_hide_password i').removeClass("bi-eye-fill");
        } else if ($('#show_hide_password input').attr("type") == "password") {
          $('#show_hide_password input').attr('type', 'text');
          $('#show_hide_password i').removeClass("bi-eye-slash-fill");
          $('#show_hide_password i').addClass("bi-eye-fill");
        }
      });
  
      // Admin login form submission
      $('#adminLoginForm').on('submit', async function (event) {
        event.preventDefault();
  
        const email = $('#inputEmailAddress').val().trim();
        const password = $('#inputChoosePassword').val().trim();
  
        if (!email || !password) {
          alert('Please fill in all fields.');
          return;
        }
  
        try {
          const { data, error } = await supabase.auth.signInWithPassword({
            email: email,
            password: password
          });
  
          if (error) {
            console.error('Login Error:', error);
            alert('Login failed: ' + error.message);
            return;
          }
  
          // Check if the user is a builder (to avoid admin login here)
          const { data: builder, error: builderError } = await supabase
            .from('builders')
            .select('id')
            .eq('email', email)
            .single();
  
          if (!builderError && builder) {
            alert('This email is registered as a builder. Please use the builder login.');
            await supabase.auth.signOut();
            return;
          }
  
          // Store login state and redirect to admin table
          localStorage.setItem('loggedIn', true);
          localStorage.setItem('userEmail', email);
          window.location.href = 'table.html';
        } catch (error) {
          console.error('Unexpected Error:', error);
          alert('An unexpected error occurred. Please try again.');
        }
      });
    });
  </script>
</body>
</html>
