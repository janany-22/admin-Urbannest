  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    $(document).ready(function () {
      // Initialize Supabase client
      const supabase = window.supabase.createClient(
        'https://tytqhynyngacgwotruxi.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5dHFoeW55bmdhY2d3b3RydXhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE5Mjc5NDQsImV4cCI6MjA1NzUwMzk0NH0.iATNtASF6llrz-t7D2lWEthwcaVLesldnIqMSkEpAmo'
      );

      // Check login state
      if (!localStorage.getItem('loggedIn')) {
        window.location.href = 'index.html';
        return;
      }

      // Set user name in dropdown
      const userEmail = localStorage.getItem('userEmail') || 'User';
      const userName = userEmail.split('@')[0];
      $('#userName').text(`Hello, ${userName}`);

      // Fetch data from project_users table
      async function fetchProjectUsers() {
        try {
          const { data: projectUsers, error } = await supabase
            .from('project_users')
            .select('*');

          if (error) {
            console.error('Supabase Error:', error);
            alert('Error fetching project data: ' + error.message);
            return;
          }

          // Map the data for DataTable
          const userData = projectUsers.map(user => ({
            user_id: user.user_id,
            name: user.name,
            email: user.email,
            project_count: user.project_count,
            user_type: user.user_type
          }));

          // Initialize DataTable with the data
          $('#projectTable').DataTable({
            data: userData,
            columns: [
              { data: 'user_id' },
              { data: 'name' },
              { data: 'email' },
              { data: 'project_count' },
              { data: 'user_type' }
            ],
            responsive: true,
            lengthChange: false,
            buttons: ['copy', 'excel', 'pdf', 'print']
          }).buttons().container().appendTo('#projectTable_wrapper .col-md-6:eq(0)');
        } catch (error) {
          console.error('Unexpected Error:', error);
          alert('An unexpected error occurred while fetching data.');
        }
      }

      fetchProjectUsers();

      // Logout functionality
      $('#logoutBtn').on('click', function () {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('userEmail');
        window.location.href = 'index.html';
      });
    });
  </script>
